<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pool Word Guess !</title>
        <meta charset="UTF-8"/>

        <link rel="shortcut icon" href="./assets/images/icon.png"/>
        <link href="https://fonts.googleapis.com/css?family=Bitter|Bungee|Rajdhani:700" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>;
    </head>
    
    <body>            
        <div id="titleBox">
            <p class="title">8-ball Pool Guessing Game !</p>
            <!-- Change this ugly ass font -->
            <p class="smaller">developed by Myles Alcala</p> 

            <audio controls autoplay loop>
                    <source src="./assets/music/ジェリーフィッシュ.mp3">
                    Error: your web browser does not support this audio player.
            </audio>
        </div>

        <div class="content_container">
            <!-- greeting & inputDisplay -->
            <div class="content_containerLeft">
                <p>Welcome to my 8-Ball Pool Word Guessing Game!</p>
                <p>Learn pool terms with this interactive application.</p>
                <p>You won't ever have to feel insecure about your pool knowledge again.</p>
                <br>
                <div class="container">
                    <div>
                        <p id="inputDisplay"></p>
                    </div>
                </div>
                
            </div>
            
            <!-- word & definition display  -->
            <div class="dictionary">
                <p id="previousWordDisplay">Press any alpha-numeric key to get started.</p>
                <p id="definitionDisplay"></p>
            </div>
        </div>
        
        <!-- Div for letersGuessed -->
        <div id="lettersGuessedDisplay" style="display: none;"></div>
        
        <!-- Div for tracking wins, losses  -->
        <div class="trackingDiv">
            <img id="scoreBoard" src="./assets/images/custom_scoreboard.png"/>
            <p id="winDisplay">0</p>
            <p id="loseDisplay">0</p>
            <p id="guessesRemainingDisplay"></p>
            <p id="timeDisplay"></p>
        </div>
        
        <!-- Anime girl and pool image respectively -->
        <img id="decoration" src="./assets/images/contemplative.png"/>
        <img id="decoration2" src="./assets/images/table.png"/>

        <img id="decoration3" src="./assets/images/floor_rack1.png"/>
        <img id="decoration4" src="./assets/images/floor_rack2.png"/>
        
        <script src="assets/javascript/game.js"></script>   
    </body>
</html>
